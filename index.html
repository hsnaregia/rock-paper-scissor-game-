<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>rock the paper and sci</title>
  </head>
  <body>
    <div class="container1 show">
      <div class="inside">
        <img src="/assets/rock-paper-scissors.png" alt="" />
        <p>Rock , Paper , sxiorssss</p>
        <button id="play">Play</button>
      </div>
    </div>
    <!-- here is the game part -->
    <div class="container2 hide">
      <div class="top">
        <div class="parts" id="score_me"><p id="u_score">score:0</p></div>
        <div class="parts" id="timer"><p id="timing">5</p></div>
        <div class="parts" id="oppo"><p id="o_score">score:0</p></div>
      </div>

      <div class="bot">
        <div class="sections" id="left">
          <div class="choice-bck show">
            <div>
              <img src="/assets/icons8-rock-96.png" alt="rock" id="rck" />
            </div>
            <div>
              <img src="/assets/icons8-paper-100.png" alt="paper" id="ppr" />
            </div>
            <div>
              <img
                src="/assets/icons8-scissor-100.png"
                alt="scissor"
                id="scss"
              />
            </div>
          </div>

          <div class="left-bck hide">
            <img src="" alt="choice" class="show" id="ch-img" />
          </div>
        </div>

        <div class="sections blur" id="right">
          <div class="right-bck">
            <img src="" alt="enemy choice" id="op_img" class="hide" />
          </div>
        </div>
      </div>
    </div>
    <!--here comes the end scene part  -->
    <div class="container3 hide">
      <div class="win_lose_wind">
        <p id="w-l">You Won</p>
        <p id="s_show">3-0</p>
        <img src="/assets/reload.png" alt="rematch" id="rematch" />
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
